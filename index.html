<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Choo Choo</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="header">
        
            <div class="center_container">
        
                <div class="row">
                    <div class="col-md-4">
                        <div id="my_name">Andrea Yoshida</div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-item nav-link" href="https://aryoshida.github.io/My-Website/">About</a>
                                    <a class="nav-item nav-link" href="https://aryoshida.github.io/My-Website/portfolio.html">Portfolio</a>
                                    <a class="nav-item nav-link" href="https://aryoshida.github.io/My-Website/contact.html">Contact</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
        
            </div>
        
        </div>

        <div class="clearfix"></div>

        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron" style="background-color: darkturquoise; color: black">
              <h1 class="text-center">Train Schedule</h1>
              <h3 class="text-center">So you can get where ever you're going</h3>
            </div>
        
            <div class="row">
        
              <div class="col-md-12">
        
                <!-- Current Employees-->
                <div class="card mb-4">
                  <div class="card-header">Current Train Schedule</div>
                  <div class="card-body">
                    <table class="table table-sm table-hover" id='train-table'>
                      <thead>
                        <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (minutes)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                  <div class="card-header">Add Train</div>
                  <div class="card-body">
        
                    <!-- Entry Form -->
                    <form>
                      <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="Thomas" type="text">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="Never Land" type="text">
                      </div>
                      <div class="form-group">
                        <label for="first-time-input">First Train Time</label>
                        <input class="form-control" id="first-time-input" type="text">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (minutes)</label>
                        <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                      </div>
                      <button class="btn float-right" id="add-train-btn">Submit</button>
                    </form>
        
                  </div>
                </div>
              </div>
            </div>
        
          </div>


    </div>
    
    
    <footer>this is me</footer>

    <script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
